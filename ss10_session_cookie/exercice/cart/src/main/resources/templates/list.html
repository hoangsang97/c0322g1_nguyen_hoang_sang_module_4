<!doctype html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="text-center">
        <h3>Product</h3>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>image</th>
            <th>description</th>
            <th>price</th>
            <th>cart</th>
            <th>order</th>
            <th>payment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${product}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <img th:src="@{${item.image}}" style="width: 70px; height: auto">
            </td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/product/add/{id} (id = ${item.id})}" class="btn btn-outline-primary btn-sm">+</a>
            </td>
            <td>
                <a th:href="@{/}" class="btn btn-outline-success btn-sm">order</a>
            </td>
            <td>
                <a th:href="@{/}" class="btn btn-outline-danger btn-sm">payment</a>
            </td>
            <td>
                <a th:href="@{/product/productDetail/{id} (id = ${item.id})}" class="btn btn-outline-danger btn-sm">detail</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${historyProduct}">
        <p th:text="${historyProduct.name}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
