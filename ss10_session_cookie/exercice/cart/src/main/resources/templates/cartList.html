<!doctype html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table class="table" th:if="${cart != null && cart.getProductMap().size > 0}">
        <thead>
        <tr>
            <th>name</th>
            <th>image</th>
            <th>description</th>
            <th>price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${cart.productMap}">
            <td th:text="${item.key.name}"></td>
            <td>
                <img th:src="${item.key.image}" style="width: 70px; height: auto" alt="">
            </td>
            <td th:text="${item.key.description}"></td>
            <td th:text="${item.key.price}"></td>
            <td th:text="${item.value}"></td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-danger" role="alert" th:if="${cart == null || cart.getProductMap().size == 0}">
        Cart Empty!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
