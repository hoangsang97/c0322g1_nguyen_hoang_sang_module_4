<!doctype html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-size: 14px">

<div class="container">
    <p class="text-success" th:text="${mess}"></p>
    <div class="text-center">
        <h3>Boot List</h3>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name Boot</th>
            <th>amount</th>
            <th>Borrow</th>
            <th>Pay</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${boot}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.amount}"></td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#modelId">
                    Borrow
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#modelIdPay">
                    Pay
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<form th:action="@{/boot/create}" th:object="${orderBorrow}" method="post">
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Borrow List</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Name Boot</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="*{boot}">
                                <option th:each="item : ${boot}" th:text="${item.name}" th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Id Boot</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="*{borrow}">
                                <option th:each="item : ${borrow}" th:text="${item.idBorrow}" th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-outline-primary btn-sm" value="Borrow">
                </div>
            </div>
        </div>
    </div>
</form>

<form th:action="@{/boot/payBoot}" th:object="${borrows}" method="post">
    <div class="modal fade" id="modelIdPay" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleIdPay">Pay Borrow List</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Id Boot</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="*{id}">
                                <option th:each="item : ${borrow}" th:text="${item.idBorrow}" th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-outline-primary btn-sm" value="Pay">
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
