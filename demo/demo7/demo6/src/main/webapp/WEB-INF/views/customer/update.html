<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="text-center p-3">
        <h3>Edit Customer</h3>
        <a href="/customer/showList" class="text-primary text-decoration-none">Back to home</a>
    </div>
    <form th:action="@{/customer/edit/{id}(id = ${customer.id})}" method="post" th:object="${customer}">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="number" class="form-control" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label class="form-label">name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">name</label>
            <select class="form-select" th:field="*{gender}">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
