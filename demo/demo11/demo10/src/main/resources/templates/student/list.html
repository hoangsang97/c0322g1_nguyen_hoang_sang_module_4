<!doctype html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="text-center p-3">
        <h3>List Student</h3>
        <a th:href="@{/student/showCreate}" class="btn btn-primary">Create</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Account Name</th>
            <th>Class Room</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${student}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.name}"></td>
            <td th:if="${item.gender == 0}">Male</td>
            <td th:if="${item.gender == 1}">Female</td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/student/showList'(page = ${student.number - 1})}" th:if="${student.hasPrevious}">Previous</a>
        <span th:text="${student.number + 1}"></span>/
        <span th:text="${student.totalPages}"></span>
        <a th:href="@{'/student/showList'(page = ${student.number + 1})}" th:if="${student.hasNext}">Next</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
