<!doctype html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="text-center p-3">
        <h3>Create Student</h3>
        <a href="/student/showList" class="text-primary text-decoration-none">Back to home</a>
    </div>
    <form th:action="@{/student/create}" th:object="${student}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender: </label>
            <input type="radio" th:field="*{gender}" value="1"> Female
            <input type="radio" th:field="*{gender}" value="0"> Male
        </div>
        <div class="mb-3">
            <label class="form-label">Account Name</label>
            <input type="text" class="form-control" th:field="*{account.accountName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Class Room</label>
            <select th:field="*{classRoom}">
                <option th:value="${item.id}" th:each="item : ${classRoomList}" th:text="${item.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Course</label>
            <input type="checkbox" th:each="item : ${courseList}" th:value="${item.id}" th:text="${item.name}" th:field="*{course}">
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
