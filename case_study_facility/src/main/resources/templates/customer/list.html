<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-size: 14px">

<div th:replace="~{layout/header::nav}"></div>

<div class="container-fluid">
    <div class="col-md-4 mt-3">
        <form th:action="@{/customer/showList?}" method="get">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <input class="form-control" type="search" placeholder="Name Search" aria-label="Search" name="name">
                </div>
                <input class="btn btn-outline-primary col-sm-2 btn-sm me-2" type="submit" value="Search">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
    </div>
    <p class="text-success" th:text="${mess}"></p>
    <div class="text-center mb-3">
        <h3>Customer List</h3>
        <a th:href="@{/customer/showCreate}" class="btn btn-primary btn-sm">Create <img src="https://www.emojiall.com/images/animations/joypixels/64px/horse.gif" width="20" height="20" alt=""></a>
    </div>
    <table class="table table-bordered">
        <thead class="bg-primary text-center text-light">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>dateOfBirth</th>
            <th>gender</th>
            <th>phoneNumber</th>
            <th>email</th>
            <th>address</th>
            <th>customerType</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${customer}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.dateOfBirth}"></td>
            <td th:if="${item.gender == 0}">Female</td>
            <td th:if="${item.gender == 1}">Male</td>
            <td th:text="${item.phoneNumber}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.address}"></td>
            <td th:text="${item.customerType.name}"></td>
            <td>
                <a th:href="@{/customer/showUpdate/{id} (id = ${item.id})}" class="btn btn-outline-primary btn-sm">Update</a>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modelId"
                        th:attr="onclick=|objDelete('${item.id}'+','+'${item.name}')|">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-md-end align-items-center">
        <a th:href="@{/customer/showList(name = ${name}, page = ${customer.number - 1})}" th:if="${customer.hasPrevious}"
           class="btn btn-outline-primary btn-sm me-2">Previous</a>
        <span th:text="${customer.number + 1}"></span>/
        <span th:text="${customer.totalPages}"></span>
        <a th:href="@{/customer/showList(name = ${name},page = ${customer.number + 1})}" th:if="${customer.hasNext}"
           class="btn btn-outline-primary btn-sm ms-2">Next</a>
    </div>
</div>

<!-- Modal -->
<form th:action="@{/customer/delete?}" method="post">
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Delete Customer</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>do you want to delete? <span class="text-danger" id="nameDelete"></span></span>
                    <input type="text" id="idDelete" name="id" hidden>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-outline-danger" value="Delete">
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function objDelete(name) {
        let arr = name.split(",");
        document.getElementById("idDelete").value = arr[0];
        document.getElementById("nameDelete").innerText = arr[1];
    }
</script>
</body>
</html>
