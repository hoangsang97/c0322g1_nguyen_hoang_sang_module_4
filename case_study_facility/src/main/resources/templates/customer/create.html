<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<div class="container">
    <div class="text-center">
        <h3>Customer Create</h3>
        <a th:href="@{/customer/showList?name=}" class="text-primary text-decoration-none">Back to home</a>
    </div>
    <form th:action="@{/customer/create}" class="row g-3" method="post" th:object="${customerDto}">
        <div class="col-12">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="col-12">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="0" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="1" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Male
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">dateOfBirth</label>
            <input type="text" class="form-control" th:field="*{dateOfBirth}">
            <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label">idCard</label>
            <input type="text" class="form-control" th:field="*{idCard}">
            <p class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
        </div>
        <div class="col-md-4">
            <label class="form-label">phoneNumber</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}">
            <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="col-12">
            <label class="form-label">email</label>
            <input type="text" class="form-control" th:field="*{email}">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="col-12">
            <label class="form-label">address</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="col-12">
            <label class="form-label" >customerType</label>
            <select class="form-select" aria-label="Default select example" th:field="*{customerType}">
                <option th:each="item : ${customerTypeList}" th:text="${item.name}" th:value="${item.id}" >One</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
