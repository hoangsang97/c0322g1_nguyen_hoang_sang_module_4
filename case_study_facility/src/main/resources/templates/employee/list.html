<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-size: 14px">

<div th:replace="~{layout/header::nav}"></div>

<div class="container-fluid">
    <p class="text-success" th:text="${mess}"></p>
    <div class="text-center mb-3">
        <h3>Employee List</h3>
        <a th:href="@{/employee/showCreate}" class="btn btn-outline-primary btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus"
                 viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd"
                      d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </a>

        <!-- Modal Create-->
        <form th:action="@{/employee/create}" method="post" th:object="${employeeEmpty}">
            <div class="modal fade" id="modelIdCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modelTitleIdCreate">Create Employee</h4>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{name}">
<!--                                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">dateOfBirth</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{dateOfBirth}">
<!--                                    <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>-->
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">idCard</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{idCard}">
<!--                                    <p class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>-->
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">salary</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" th:field="*{salary}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">phoneNumber</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{email}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{address}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">position</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" th:field="*{position}">
                                        <option th:each="item : ${positionList}" th:text="${item.name}" th:value="${item.id}" >One</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">educationDegree</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" th:field="*{educationDegree}">
                                        <option th:each="item : ${educationDegreeList}" th:text="${item.name}" th:value="${item.id}" >One</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">division</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" th:field="*{division}">
                                        <option th:each="item : ${divisionList}" th:text="${item.name}" th:value="${item.id}" >One</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-skip-backward" viewBox="0 0 16 16">
                                    <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
                                </svg>
                            </button>
                            <button type="submit" class="btn btn-outline-primary btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus"
                                     viewBox="0 0 16 16">
                                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    <path fill-rule="evenodd"
                                          d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <table class="table table-bordered ">
        <thead class="bg-primary text-center text-light">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Date Of Birth</th>
            <th>Id Card</th>
            <th>Salary</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Position</th>
            <th>Education Degree</th>
            <th>Division</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stt : ${employee}">
            <td th:text="${stt.count + 5 * employee.number}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.dateOfBirth}"></td>
            <td th:text="${item.idCard}"></td>
            <td th:text="${item.salary}"></td>
            <td th:text="${item.phoneNumber}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.address}"></td>
            <td th:text="${item.position.name}"></td>
            <td th:text="${item.educationDegree.name}"></td>
            <td th:text="${item.division.name}"></td>
            <td>
                <a th:href="@{/employee/showUpdate/{id} (id = ${item.id})}" class="btn btn-outline-primary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                         viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                    </svg>
                </a>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modelId"
                        th:attr="onclick=|objDelete('${item.id}'+','+'${item.name}')|">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-md-end align-items-center">
        <a th:href="@{'/employee/showList'(page = ${employee.number - 1})}" th:if="${employee.hasPrevious}"
           class="btn btn-outline-primary btn-sm me-2">Previous</a>
        <span th:text="${employee.number + 1}"></span>/
        <span th:text="${employee.totalPages}"></span>
        <a th:href="@{'/employee/showList'(page = ${employee.number + 1})}" th:if="${employee.hasNext}"
           class="btn btn-outline-primary btn-sm ms-2">Next</a>
    </div>
</div>

<!-- Modal Delete-->
<form th:action="@{/employee/delete?}" method="post">
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Delete Employee</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>do you want to delete? <span class="text-danger" id="nameDelete"></span></span>
                    <input type="text" id="idDelete" name="id" hidden>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-dismiss="modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-skip-backward" viewBox="0 0 16 16">
                            <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
                        </svg>
                    </button>
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal Update-->
<form th:action="@{/employee/update}" method="post" th:object="${employeeById}">
    <div class="modal fade" id="modelIdUpdate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleIdUpdate">Update Employee</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden th:field="*{id}">
                    <div class="col-12">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">dateOfBirth</label>
                        <input type="text" class="form-control" th:field="*{dateOfBirth}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">idCard</label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">salary</label>
                        <input type="number" class="form-control" th:field="*{salary}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">phoneNumber</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="col-12">
                        <label class="form-label" >position</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{position}">
                            <option th:each="item : ${positionList}" th:text="${item.name}" th:value="${item.id}" >One</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" >educationDegree</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{educationDegree}">
                            <option th:each="item : ${educationDegreeList}" th:text="${item.name}" th:value="${item.id}" >One</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" >division</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{division}">
                            <option th:each="item : ${divisionList}" th:text="${item.name}" th:value="${item.id}" >One</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-out-line-primary btn-sm" data-bs-dismiss="modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-skip-backward" viewBox="0 0 16 16">
                            <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
                        </svg>
                    </button>
                    <button type="submit" class="btn btn-outline-primary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                             viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<input hidden th:value="${flag}" id="flag">
<input hidden th:value="${check}" id="check">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function objDelete(name) {
        let arr = name.split(",");
        document.getElementById("idDelete").value = arr[0];
        document.getElementById("nameDelete").innerText = arr[1];
    }
</script>
<script>
    let flag = $('#flag').val();
    if (flag == 1) {
        $(document).ready(function () {
            $("#modelIdCreate").modal('show');
        })
    }
</script>

<script>
    let check = $('#check').val();
    if (check == 1) {
        $(document).ready(function () {
            $("#modelIdUpdate").modal('show');
        })
    }
</script>
</body>
</html>
