<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<div class="container">
    <div class="text-center">
        <h3>Facility Create</h3>
        <a th:href="@{/facility/showList/0/0}" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-skip-backward" viewBox="0 0 16 16">
                <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
            </svg>
        </a>
    </div>
    <form th:action="@{/facility/create}" class="row g-3" method="post" th:object="${facility}">
        <div class="col-md-12">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Area</label>
            <input type="number" class="form-control" th:field="*{area}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Cost</label>
            <input type="number" class="form-control" th:field="*{cost}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Max People</label>
            <input type="number" class="form-control" th:field="*{maxPeople}">
        </div>
        <div class="col-12" th:if="${id == 1 || id == 2}">
            <label class="form-label">Standard Room</label>
            <input type="text" class="form-control" th:field="*{standardRoom}">
        </div>
        <div class="col-12" th:if="${id == 1 || id == 2}">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}">
        </div>
        <div class="col-md-4" th:if="${id == 1}">
            <label class="form-label">Pool Area</label>
            <input type="number" class="form-control" th:field="*{poolArea}">
        </div>
        <div class="col-md-4" th:if="${id == 1 || id == 2}">
            <label class="form-label" >Number Of Floors</label>
            <input type="number" class="form-control" th:field="*{numberOfFloors}">
        </div>
        <div class="col-md-4">
            <label class="form-label" >Rent Type</label>
            <select class="form-select" aria-label="Default select example" th:field="*{rentType}">
                <option th:each="item : ${rentTypeList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>
        <div class="col-12" th:if="${id == 3}">
            <label class="form-label">Facility Free</label>
            <input type="text" class="form-control" th:field="*{facilityFree}">
        </div>
        <div class="col-md-4" hidden>
            <select class="form-select" aria-label="Default select example" th:field="*{facilityType}">
                <option th:each="item : ${facilityTypeList}" th:value="${id}"></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
