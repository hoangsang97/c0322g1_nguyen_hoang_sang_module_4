<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<div class="container">
    <div class="text-center">
        <h3>Facility Update</h3>
        <a th:href="@{/facility/showList/0/0}" class="text-primary text-decoration-none">Back to home</a>
    </div>
    <form th:action="@{/facility/update}" class="row g-3" method="post" th:object="${facility}">
        <input type="text" hidden th:field="*{id}">
        <div class="col-md-3">
            <label class="form-label">Facility Type</label>
            <select class="form-select" aria-label="Default select example" th:field="*{facilityType}"
                    onchange="objFacilityType(this.options[this.selectedIndex].value)" id="sel">
                <option th:each="item : ${facilityTypeList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>
        <div class="col-md-12">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Area</label>
            <input type="number" class="form-control" th:field="*{area}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Cost</label>
            <input type="number" class="form-control" th:field="*{cost}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Max People</label>
            <input type="number" class="form-control" th:field="*{maxPeople}">
        </div>
        <div id="villa">
            <div class="col-12">
                <label class="form-label">Standard Room</label>
                <input type="text" class="form-control" th:field="*{standardRoom}">
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}">
            </div>
            <div class="col-12">
                <label class="form-label">Number Of Floors</label>
                <input type="number" class="form-control" th:field="*{numberOfFloors}">
            </div>
        </div>
        <div id="house">
            <div class="col-12">
                <label class="form-label">Pool Area</label>
                <input type="number" class="form-control" th:field="*{poolArea}">
            </div>
        </div>
        <div id="room">
            <div class="col-12">
                <label class="form-label">Facility Free</label>
                <input type="text" class="form-control" th:field="*{facilityFree}">
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Rent Type</label>
            <select class="form-select" aria-label="Default select example" th:field="*{rentType}">
                <option th:each="item : ${rentTypeList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    let sel = +document.getElementById("sel").value;
    if (sel !== 3) {
        document.getElementById("room").style.display = "none";
    } else {
        document.getElementById("villa").style.display = "none";
        document.getElementById("house").style.display = "none";
    }

    if (sel === 2) {
        document.getElementById("room").style.display = "none";
        document.getElementById("house").style.display = "none";
    }

    function objFacilityType(id) {
        if (id === "1") {
            document.getElementById("villa").style.display = "block";
        } else {
            document.getElementById("villa").style.display = "none";
        }

        if (id === "2") {
            document.getElementById("house").style.display = "none";
            document.getElementById("villa").style.display = "block";
        } else {
            document.getElementById("house").style.display = "block";
        }

        if (id === "3") {
            document.getElementById("room").style.display = "block";
        } else {
            document.getElementById("room").style.display = "none";
        }
    }
</script>
</body>
</html>
