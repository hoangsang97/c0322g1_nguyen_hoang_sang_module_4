<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-size: 14px">

<div th:replace="~{layout/header::nav}"></div>

<div class="container-fluid">
    <p class="text-success" th:text="${mess}"></p>
    <div class="text-center mb-3">
        <h3>Facility List</h3>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Create
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" th:href="@{/facility/showCreate/1}">Villa</a></li>
                <li><a class="dropdown-item" th:href="@{/facility/showCreate/2}">House</a></li>
                <li><a class="dropdown-item" th:href="@{/facility/showCreate/3}">Room</a></li>
            </ul>
        </div>
    </div>
    <table class="table table-bordered ">
        <thead class="bg-primary text-center text-light">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>area</th>
            <th>cost</th>
            <th>maxPeople</th>
            <th>standardRoom</th>
            <th>description</th>
            <th>poolArea</th>
            <th>numberOfFloors</th>
            <th>facilityFree</th>
            <th>renType</th>
            <th>facilityType</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${facility}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.area}"></td>
            <td th:text="${item.cost}"></td>
            <td th:text="${item.maxPeople}"></td>
            <td th:text="${item.standardRoom}"></td>
            <td th:text="${item.descriptionOtherConvenience}"></td>
            <td th:text="${item.poolArea}"></td>
            <td th:text="${item.numberOfFloors}"></td>
            <td th:text="${item.facilityFree}"></td>
            <td th:text="${item.rentType.name}"></td>
            <td th:text="${item.facilityType.name}"></td>
            <td>
                <a th:href="@{/facility/showUpdate/{id} (id = ${item.id})}" class="btn btn-outline-primary btn-sm">Update</a>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modelId"
                        th:attr="onclick=|objDelete('${item.id}'+','+'${item.name}')|">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-md-end align-items-center">
        <a th:href="@{/facility/showList/{id}/{page}(id = ${id}, page = ${facility.number - 1})}" th:if="${facility.hasPrevious}"
           class="btn btn-outline-primary btn-sm me-2">Previous</a>
        <span th:text="${facility.number + 1}"></span>/
        <span th:text="${facility.totalPages}"></span>
        <a th:href="@{/facility/showList/{id}/{page}(id = ${id}, page = ${facility.number + 1})}" th:if="${facility.hasNext}"
           class="btn btn-outline-primary btn-sm ms-2">Next</a>
    </div>
</div>

<!-- Modal -->
<form th:action="@{/facility/delete?}" method="post">
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Delete Facility</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>do you want to delete? <span class="text-danger" id="nameDelete"></span></span>
                    <input type="text" id="idDelete" name="id" hidden>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-outline-danger btn-sm" value="Delete">
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function objDelete(name) {
        let arr = name.split(",");
        document.getElementById("idDelete").value = arr[0];
        document.getElementById("nameDelete").innerText = arr[1];
    }
</script>
</body>
</html>
