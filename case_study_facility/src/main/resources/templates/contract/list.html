<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contract</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-size: 14px">

<div th:replace="~{layout/header::nav}"></div>

<div class="container-fluid">
    <p class="text-success" th:text="${mess}"></p>
    <div class="text-center mb-3">
        <h3>Contract List</h3>
    </div>
    <table class="table table-bordered ">
        <thead class="bg-primary text-center text-light">
        <tr>
            <th>STT</th>
            <th>Facility</th>
            <th>Customer</th>
            <th>Star Date</th>
            <th>End Date</th>
            <th>Deposit</th>
            <th>Total</th>
            <th>Accompanying Services</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stt : ${totalDtoList}">
            <td th:text="${stt.count + 5 * contract.number}"></td>
            <td th:text="${item.facility.name}"></td>
            <td th:text="${item.customer.name}"></td>
            <td th:text="${item.startDate}"></td>
            <td th:text="${item.endDate}"></td>
            <td th:text="${item.deposit}"></td>
            <td th:text="${item.totalMoney}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#modelIdCreate">+
                </button>
                <!-- Button trigger modal -->
                <a th:href="@{/contract/showListAttach/{id} (id = ${item.id})}" class="btn btn-primary btn-sm">
                    list of included services
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-md-end align-items-center">
        <a th:href="@{'/contract/showList'(page = ${contract.number - 1})}" th:if="${contract.hasPrevious}"
           class="btn btn-outline-primary btn-sm me-2">Previous</a>
        <span th:text="${contract.number + 1}"></span>/
        <span th:text="${contract.totalPages}"></span>
        <a th:href="@{'/contract/showList'(page = ${contract.number + 1})}" th:if="${contract.hasNext}"
           class="btn btn-outline-primary btn-sm ms-2">Next</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId">list of included services</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered ">
                    <thead class="bg-primary text-center text-light">
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Unit</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stt : ${attachFacilityList}">
                        <td th:text="${stt.count}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.cost}"></td>
                        <td th:text="${item.unit}"></td>
                        <td th:text="${item.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create Contract-->
<form th:action="@{/contract/createContract}" method="post">
    <div class="modal fade" id="modelIdCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Start Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">End Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="endDate">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Deposit</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="deposit">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Total</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" disabled id="total">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Customer</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="customer">
                                <option th:each="item : ${customerList}" th:text="${item.name}"
                                        th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Facility</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example"
                                    id="idFacility">
                                <option th:each="item : ${facilityList}" th:text="${item.name}"
                                        th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">list of included services</label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="selContract()">+</button>
                        </div>

                        <div id="contractDetail">
                            <table class="table table-bordered ">
                                <thead class="bg-primary text-center text-light">
                                <tr>
                                    <th>STT</th>
                                    <th>Name</th>
                                    <th>Cost</th>
                                    <th>Unit</th>
                                    <th>Status</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, stt : ${contractDetailList}">
                                    <td th:text="${stt.count}"></td>
                                    <td hidden>
                                        <div class="input-group">
                                            <input type="number" th:value="${item.id}"
                                                   class="form-control border-0 bg-white"
                                                   name="idAttach" disabled>
                                        </div>
                                    </td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.cost}"></td>
                                    <td hidden>
                                        <div class="input-group">
                                            <input type="number" th:value="${item.cost}"
                                                   class="form-control border-0 bg-white" name="costContractDetail"
                                                   disabled>
                                        </div>
                                    </td>
                                    <td th:text="${item.unit}"></td>
                                    <td th:text="${item.status}"></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control quantityContract" name="quantity">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <input type="button" class="btn btn-outline-primary btn-sm" value="Create"
                           onclick="addNewContractDetail()">
                </div>
            </div>
        </div>
    </div>
</form>
<input type="text" hidden id="flag" th:value="${flag}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    let flag = $('#flag').val();
    if (flag == 1) {
        $(document).ready(function () {
            $("#modelId").modal('show');
        })
    }
</script>

<script>
    document.getElementById("contractDetail").style.display = "none";

    function selContract() {
        document.getElementById("contractDetail").style.display = "block";
    }
</script>

<script>
    function addNewContractDetail() {
        let startDate = $("#startDate").val();
        let endDate = $("#endDate").val();
        let deposit = $("#deposit").val();
        let customer = $("#customer").val();
        let idFacility = $("#idFacility").val();
        var idContractDetail;

        let newContract = {
            startDate: startDate,
            endDate: endDate,
            deposit: deposit,
            customer: {
                id: customer
            },
            facility: {
                id: idFacility
            }
        };
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/contract/create",
            type: "POST",
            data: JSON.stringify(newContract),
            dataType: "json",
            success: function (data) {
                idContractDetail = data;
                createContractDetail(data);
            }
        });


        function createContractDetail(idC) {
            console.log(idC)
            let quantity = document.getElementsByName("quantity")
            let idContract = idC;
            let idAttach = document.getElementsByName("idAttach");
            let newContractDetail = [];
            for (let i = 0; i < quantity.length; i++) {
                if (quantity[i].value > 0) {
                    newContractDetail.push([quantity[i].value, idAttach[i].value, idContract]);
                }
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                url: "http://localhost:8080/contract/createContractDetail",
                type: "POST",
                data: JSON.stringify(newContractDetail),
                success: function () {
                    location.reload();
                }
            })
        }
    }

    $(".quantityContract").keyup(function () {
        $("#total").value = null;
        let idFacility = $("#idFacility").val();
        let quantity = document.getElementsByName("quantity");
        let costContractDetail = document.getElementsByName("costContractDetail");
        let newTotalMoney = [];
        for (let i = 0; i < quantity.length; i++) {
            if (quantity[i].value > 0) {
                newTotalMoney.push([quantity[i].value, costContractDetail[i].value]);
            }
        }

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/contract/totalMoney?idFacility=" + idFacility,
            type: "POST",

            data: JSON.stringify(newTotalMoney),
            dataType: "json",
            success: function (data) {
                document.getElementById("total").value = data;
            }
        })
    })
</script>
</body>
</html>
