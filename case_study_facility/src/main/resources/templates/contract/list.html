<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contract</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-size: 14px">

<div th:replace="~{layout/header::nav}"></div>

<div class="container-fluid">
    <p class="text-success" th:text="${mess}"></p>
    <div class="text-center mb-3">
        <h3>Contract List</h3>
    </div>
    <table class="table table-bordered ">
        <thead class="bg-primary text-center text-light">
        <tr>
            <th>ID</th>
            <th>facility</th>
            <th>customer</th>
            <th>starDate</th>
            <th>endDate</th>
            <th>deposit</th>
            <th>total</th>
            <th>accompanying services</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${contract}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.facility.name}"></td>
            <td th:text="${item.customer.name}"></td>
            <td th:text="${item.startDate}"></td>
            <td th:text="${item.endDate}"></td>
            <td th:text="${item.deposit}"></td>
            <td>Ä‘</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modelIdCreate">+</button>
                <!-- Button trigger modal -->
                <a th:href="@{/contract/showListAttach/{id} (id = ${item.id})}" class="btn btn-primary btn-sm">
                    list of included services
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-md-end align-items-center">
        <a th:href="@{'/contract/showList'(page = ${contract.number - 1})}" th:if="${contract.hasPrevious}"
           class="btn btn-outline-primary btn-sm me-2">Previous</a>
        <span th:text="${contract.number + 1}"></span>/
        <span th:text="${contract.totalPages}"></span>
        <a th:href="@{'/contract/showList'(page = ${contract.number + 1})}" th:if="${contract.hasNext}"
           class="btn btn-outline-primary btn-sm ms-2">Next</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId">list of included services</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered ">
                    <thead class="bg-primary text-center text-light">
                    <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>cost</th>
                        <th>unit</th>
                        <th>status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${attachFacilityList}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.cost}"></td>
                        <td th:text="${item.unit}"></td>
                        <td th:text="${item.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create Contract-->
<form th:action="@{/contract/create}" method="post" th:object="${contractDetail}">
    <div class="modal fade" id="modelIdCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">startDate</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{startDate}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">endDate</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{endDate}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">deposit</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" th:field="*{deposit}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">total</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">customer</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="*{customer}">
                                <option th:each="item : ${customerList}" th:text="${item.name}" th:value="${item.id}">One</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">facility</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="*{facility}">
                                <option th:each="item : ${facilityList}" th:text="${item.name}" th:value="${item.id}">One</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">list of included services</label>
                        <div class="col-sm-10">
                           <button type="button" class="btn btn-primary" onclick="selContract()">+</button>
                        </div>

                        <div id="contractDetail">
                            <table class="table table-bordered ">
                                <thead class="bg-primary text-center text-light">
                                <tr>
                                    <th>ID</th>
                                    <th>name</th>
                                    <th>cost</th>
                                    <th>unit</th>
                                    <th>status</th>
                                    <th>quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${contractDetailList}">
                                    <td th:text="${item.id}" id="id"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.cost}"></td>
                                    <td th:text="${item.unit}"></td>
                                    <td th:text="${item.status}"></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-outline-primary btn-sm" value="Create" onclick="addNewContractDetail()">
                </div>
            </div>
        </div>
    </div>
</form>

<input type="text" hidden id="flag" th:value="${flag}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<script src="jquery-3.6.0.min.js"></script>
<script>
    function objDelete(name) {
        let arr = name.split(",");
        document.getElementById("idDelete").value = arr[0];
        document.getElementById("nameDelete").innerText = arr[1];
    }
</script>

<script>
    let flag = $('#flag').val();
    if (flag == 1) {
        $(document).ready(function () {
            $("#modelId").modal('show');
        })
    }
</script>

<script>
    document.getElementById("contractDetail").style.display = "none";
    function selContract() {
        document.getElementById("contractDetail").style.display = "block";
    }
</script>

<script>
    function addNewContractDetail() {
        let id = $("#id").val();
        let newContractDetail = {
            id: id
        };
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/contract/createContractDetail",
            type: "POST",
            data: JSON.stringify(newContractDetail),
            success: "OK"
        })
        event.preventDefault();
    }
</script>
</body>
</html>
