<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<input type="text" id="inputSearch">

<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>name Blog</th>
        <th>content</th>
        <th>dateCreate</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="page">

</div>

<script src="jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/blog/api/v1/1/0",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];

                for (let i = 0; i < data.content.length; i++) {
                    tr.push("<tr>");
                        tr.push("<td>" + data.content[i].id + "</td>");
                        tr.push("<td>" + data.content[i].nameBlog + "</td>");
                        tr.push("<td>" + data.content[i].content + "</td>");
                        tr.push("<td>" + data.content[i].dateCreate + "</td>");
                    tr.push("</tr>");
                }
                $("table").append(tr.join(""));
            }
        })

        $("#inputSearch").keyup(function () {
            let value = $(this).val();

            console.log(value);

            $("table").empty();

            $.ajax({
                url: "http://localhost:8080/blog/api/v1/search?name=" + value,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    debugger
                    console.log(data);
                    for (let i = 0; i < data.content.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + data.content[i].id + "</td>");
                        tr.push("<td>" + data.content[i].nameBlog + "</td>");
                        tr.push("<td>" + data.content[i].content + "</td>");
                        tr.push("<td>" + data.content[i].dateCreate + "</td>");
                        tr.push("</tr>");
                    }
                    $("table").append(tr.join(""));
                }
            })
        })

        $.ajax({
            url: "http://localhost:8080/blog/api/v1/1/0",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data)
                data.pageable;
                $('#page').show();
            }
        })
    })
</script>
</body>
</html>
